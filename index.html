<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex lavka</title>
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="./assets/fonts.css">
</head>

<body>
    <div class="lavka-with-products">
        <img src="./images/lavka.png" id="lavka" alt="lavka" draggable="false">

        <div class="all-products">
            <div class="products-list">
                <img class="product" id="wine" src="./images/products/wine.png" alt="wine" tabindex="0">
                <img class="product" id="milk" src="./images/products/milk.png" alt="milk" tabindex="0">
                <img class="product" id="jam" src="./images/products/jam.png" alt="jam" tabindex="0">
                <img class="product" id="cheese" src="./images/products/cheese.png" alt="cheese" tabindex="0">
            </div>
            <div class="products-list">
                <img class="product" id="meat" src="./images/products/meat.png" alt="meat" tabindex="0">
                <img class="product" id="chicken" src="./images/products/chicken.png" alt="chicken" tabindex="0">
                <img class="product" id="chips" src="./images/products/chips.png" alt="chips" tabindex="0">
            </div>

            <div class="products-list">
                <img class="product" id="pineapple" src="./images/products/pineapple.png" alt="pineapple" tabindex="0">
                <img class="product" id="bananas" src="./images/products/bananas.png" alt="bananas" tabindex="0">
                <img class="product" id="apple" src="./images/products/apple.png" alt="apple" tabindex="0">
                <img class="product" id="green" src="./images/products/green.png" alt="green" tabindex="0">
            </div>
        </div>
    </div>

    <div class="cart-element">
        <div class="products"></div>
        <img src="./images/cart.png" id="cart" alt="cart" draggable="false">
    </div>

    <a class="button-link" target="_blank" href="https://lavka.yandex.ru/" tabindex="-1">Оплатить корзину</a>

    <script src="./scripts/main.js"></script>
</body>

</html>
